<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Homework</title>

	<style>
		#h1 {
			text-align: center;
			font-family: monospace;
			font-size: 36px;
		}
		
		hr {
			width: 200px;
		}
		
		#box {
			width: 600px;
			padding: 50px;
			border: solid 5px;
			box-sizing: border-box;
		}
		
		#STEM {
			font-family: cursive;
		}
		
		#username {
			width: 387px;
			height: 24px;
			padding-left: 10px;
		}
		
		a {
			border: solid blue 1px;
			border-radius: 7px;
			height: 20px;
			width: 10px;
			padding: 5px 10px;
			text-decoration: none;
			margin-left: 10px;
		}

	</style>
</head>

<body>

	<div id="box">
		<h1 id="h1">Teens Programming</h1>
		<hr>
		<p id="id">Supporting a well-spent life, a bright career and entrepreneurship promoting <span id="STEM">STEM</span> education. Science - Technology - Engineering - Math </p>
		<input id="username" type="text" placeholder="Please enter your email">
		<a href="https://www.chess.com/play/computer" id="a">Submit</a>
	</div>



</body>

</html>
