<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Margin Padding</title>
	<style>
		#first {
			width: 200px;
			height: 100px;
			background-color: darkgoldenrod;
			color: white;
			margin-left: 100px;
			margin-top: 100px;
			margin-right: 100000000000px;
			margin-bottom: 100px;
			color: lime;
			padding-left: 50px;
			padding-top: 50px;
			padding-bottom: 50px;
			padding-right: 50px;
		}
		
		#second {
			height: 100px;
			background-color: cadetblue
		}

	</style>






</head>

<body>
	<li>if set width, margin-right has no effects</li>
	<li>if not set width, margin-right decreases width</li>
	<div id="first">Text</div>
	<div id="second">Text</div>
</body>

</html>
