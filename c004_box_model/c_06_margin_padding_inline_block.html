<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Margin Padding With Inline Blocks</title>
	<style>
		#first,
		#second {
			display: inline-block;
			width: 200px;
			height: 100px;
			background-color: burlywood;
			color: antiquewhite;
		}
		
		#first {
			margin-left: 20px;
			margin-top: 20px;
			margin-right: 1000px;
			margin-bottom: 20px;
			padding-left: 20px;
			padding-top: 20px;
			padding-right: 20px;
			padding-bottom: 20px;
		}
		
		#third {
			height: 100px;
			background-color: aqua;
		}

	</style>
</head>

<body>
	<li>margin-right has effects until the element to its right gets pushed to the second line</li>
	<li>the margin can also be negitive</li>
	<div id="first">First</div>
	<div id="second">Second</div>
	<div id="third">Third</div>

</body>

</html>
