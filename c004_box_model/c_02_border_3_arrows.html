<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <title>arrows</title> 
    <style> 
        #arrowhead { 
            width: 0px; 
            border: solid; 
            border-top-width: 50px; 
            border-left-width: 50px; 
            border-right-width: 50px; 
            /* background-color: beige; */ 
            border-left-color: transparent; 
            border-right-color: transparent; 
            border-bottom: none; 
        } 
         
        #shaft { 
            width: 30px; 
            height: 80px; 
            background-color: black; 
            margin-left: 35px; 
        } 
         
        #container { 
            transform: rotate(-90deg); 
            transform-origin: center; 
            width: 100px; 
        } 
    </style> 
</head> 

<body> 

    <div id="container"> 
        <div id="shaft"></div> 
        <div id="arrowhead"></div> 
    </div> 

</body> 
</html>
