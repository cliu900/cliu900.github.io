<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		#face {
			border: solid black;
			width: 300px;
			height: 300px;
			margin-left: 500px;
			margin-top: 60px;
			background-color: yellow;
			border-radius: 50%;
			margin-top: 50px;
			position: relative;
		}
		
		#eye {
			width: 30px;
			height: 30px;
			border: solid black;
			border-radius: 50%;
			position: absolute;
		}
		
		#othereye {
			width: 30px;
			height: 30px;
			border: solid black;
			border-radius: 50%;
			position: absolute;
		}
	</style>
</head>

<body>

	<div id="face">
		<div id="eye"></div>
		<div id="othereye"></div>
	</div>

</body>
</html>
