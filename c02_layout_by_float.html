<html lang="en">
<head>
	<style>
		* {
			box-sizing: border-box;
		}
		
		#page {
			border: double blue 1px;
			overflow: auto;
		}
		
		nav {
			float: left;
			width: 24%;
		}
		
		#content {
			float: right;
			border: solid;
			width: 75%;
		}
		
		article {
			height: 100px;
		}
	</style>
</head>

<body>
	<div id="page">


		<nav>
			<ul>
				<li><a href="#">About</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Community</a></li>
			</ul>
		</nav>
		<div id="content">
			<article>It's not okay to do nothing</article>
			<article>It's okay to play video games</article>
			<article>It's okay to be a bear</article>
		</div>
	</div>
</body>
</html>
