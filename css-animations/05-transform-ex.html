<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		html {
			height: 100%;
		}
		
		body {
			display: flex;
			height: 100%;
			background-color: black;
		}
		
		div {
			width: 10px;
			height: 10px;
			background-color: white;
			margin: auto;
			border-radius: 50%;
			transition: all 1s;
		}
		
		div:hover {
			transform: scale(100);
			opacity: 0;
			background-color: black;
			transition: 1s ease-out;
		}
	</style>
</head>

<body>
	<div></div>
</body>
</html>
