<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		body {
			background-color: black;

		}

		.bar {
			position: absolute;
			margin: 200px;
			height: 200px;
			background-color: black;
			width: 100px;
			border: solid greenyellow;
			transform: rotateX(180deg);
			border-radius: 10px;
			overflow: hidden;
		}

		.otherbar {
			position: absolute;
			height: 10px;
			width: 40px;
			background-color: black;
			margin-left: 230px;
			margin-top: 185px;
			border: solid greenyellow;
			transform: rotateX(180deg);
		}

		@keyframes move {
			from {
				height: 0px;
				background-color: red;
				border-color: red;
			}
			50% {
				height: 100px;
				background-color: yellow;
				border-color: yellow;
			}
			to {
				height: 200px;
				background-color: greenyellow;
				border-color: greenyellow;
			}
		}

		.movingbar {
			width: 100px;
			height: 1px;
			background-color: greenyellow;
			animation: move 3s linear alternate infinite;
		}

		.movingbar2 {
			width: 40px;
			height: 1px;
			background-color: greenyellow;
			animation: othermove 1s linear alternate infinite;
			animation-delay: 3s;
		}

		@keyframes othermove {
			from {
				height: 0px;
				background-color: greenyellow;

			}
			50% {
				height: 5px;


			}
			to {
				height: 10px;
				background-color: greenyellow;

			}
		}
	</style>
</head>

<body>
	<div class="bar">
		<div class="movingbar"></div>
	</div>
	<div class="otherbar">
		<div class="movingbar2"></div>
	</div>



</body>

</html>
