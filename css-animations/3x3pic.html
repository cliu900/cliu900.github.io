<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		img {
			width: 100px;
			height: 100px;
			display: inline-block;
			border: double black;
		}

		div:hover .first {
			transform: scale(2) translate(50px, 50px);
			transition: 4s;
		}

		div:hover .second {
			transform: scale(2) translate(0px, 50px);
			transition: 4s;
		}

		div:hover .third {
			transform: scale(2) translate(-50px, 50px);
			transition: 4s;
		}

		div:hover .fourth {
			transform: scale(2) translate(50px, 0px);
			transition: 4s;
		}

		div:hover .fifth {
			transform: scale(2);
			transition: 4s;
		}

		div:hover .sixth {
			transform: scale(2) translate(-50px, 0px);
			transition: 4s;
		}

		div:hover .seventh {
			transform: scale(2) translate(50px, -50px);
			transition: 4s;
		}

		div:hover .eighth {
			transform: scale(2) translate(0px, -50px);
			transition: 4s;
		}

		div:hover .ninth {
			transform: scale(2) translate(-50px, -50px);
			transition: 4s;
		}



		div {
			display: inline-block;
			height: 100px;
		}

		body {
			width: 400px;
		}
	</style>
</head>
