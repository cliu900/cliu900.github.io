<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		div {
			width: 100px;
			height: 100px;
			background-color: yellow;
			transition: background-color 1s, border-radius 1s, left 1s;
			position: relative;
			left: 0px;
			/*			transition: all 1s ease;*/
		}

		body:hover div {
			left: 300px;
			background-color: red;
			border-radius: 50%;
		}
	</style>
</head>

<body>
	<div></div>
</body>
</html>
