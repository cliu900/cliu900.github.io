<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		.container {
			border: double 10px red;
			position: absolute;
			perspective: 400px;
			left: 300px;
			top: 200px;
		}

		img {
			width: 200px;
			transition: 1s;
		}

		img {
			/*			transform: translateZ(200px);*/
		}

		img {
			transform: translateY(100px) translateX(100px) translateZ(100px);
		}
	</style>
</head>

<body>
	<div class="container">
		<img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Red_Panda_in_a_Tree_Y_A_W_N_I_N_G%21.jpg" alt="">
	</div>
</body>
</html>
