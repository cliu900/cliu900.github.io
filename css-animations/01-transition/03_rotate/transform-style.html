<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		#surface {
			border: double #337433;
			height: 400px;
			perspective: 400px;
			margin-top: 200px;
		}

		#container {
			width: 370px;
			height: 300px;
			border: solid 20px #c6ddd2;
			margin: auto;
			transform: rotateY(45deg);
			transform-style: preserve-3d;
		}

		#panel {
			width: 100%;
			height: 100%;
			background-color: #8cac9d;
			transition: 1s;
		}

		#panel {
			transform: translateZ(100px);
		}
	</style>
</head>

<body>
	<div id="surface">
		<div id="container">
			<div id="panel"></div>
		</div>
	</div>
</body>
</html>
