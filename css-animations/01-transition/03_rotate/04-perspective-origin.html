<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		#surface {
			width: 500px;
			height: 400px;
			border: double;
			perspective: 3px;
			perspective-origin: top right;
			/*			perspective-origin: center left;*/
			/*			perspective-origin: 10px 100px;*/
			/*			perspective-origin: bottom;*/
		}

		#panel {
			width: 200px;
			height: 200px;
			background-color: yellow;
			font-size: 4em;
			color: white;
			margin: auto;
			transform-origin: bottom;
			transform: rotateX(90deg);
		}
	</style>
</head>

<body>
	<div id="surface">
		<div id="panel">Bear</div>
	</div>
</body>
</html>
