<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		#container {
			width: 600px;
			height: 300px;

			perspective: 1000px;
			margin: auto;
			margin-top: 100px;
		}

		#card {
			width: 100%;
			height: 100%;
			transition: 2s;
			border: double red;
			transform-style: preserve-3d;
		}

		.face {
			width: 100%;
			height: 100%;

			font-size: 5em;
			color: yellow;
			position: absolute;

		}

		.front {
			background-color: lime;
			backface-visibility: hidden;
			background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST925ZTlx-mpYwOmwXVcp4ujVINmShsBCO8mK3EuEK4XYn5RN6);
			background-size: contain;
		}

		.back {
			background-color: blue;
			transform: rotateY(180deg);
			backface-visibility: hidden;
			background-image: url(https://d2opv7ich0366e.cloudfront.net/media/catalog/product/cache/1/image/9df78eab33525d08d6e5fb8d27136e95/2/1/21755l.jpg);
			background-size: contain;
		}


		#container:hover #card {
			transform: rotateY(180deg);
		}

	</style>
</head>

<body>
	<div id="container">
		<div id="card">
			<div class="face front">To Bear</div>
			<div class="face back">From Other Bear</div>
		</div>
	</div>
</body>

</html>
