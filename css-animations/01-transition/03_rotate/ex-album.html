<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		img {
			width: 150px;
			height: 150px;
			box-shadow: 10px 10px 10px gray;
		}

		.album {
			display: inline-block;
			transform: perspective(80px) rotateY(-4deg);
			margin-right: 40px;
		}

		.album:before {
			content: '';
			width: 20px;
			height: 96%;
			background-color: white;
			position: absolute;
			left: 100%;
			transform: perspective(100px)rotateY(20deg);
			transform-origin: left;
			top: 2px;
			box-shadow: inset 10px 10px 10px gray;
		}

		.album:after {
			content: 'Album Back';
			width: 100%;
			height: 94%;
			background-color: black;
			position: absolute;
			z-index: -1;
			left: 14%;
			top: 3px;
			box-shadow: 10px 10px 10px gray, 10px 20px 10px gray;
		}
	</style>
</head>

<body>
	<div id="surface">
		<div class="album" id="album1"><img src="https://target.scene7.com/is/image/Target/red_bg84112-170313_1489428814121?wid=1110&qlt=80&fmt=pjpeg" alt=""></div>
		<div class="album" id="album2"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Solid_blue.svg/225px-Solid_blue.svg.png" alt=""></div>
		<div class="album" id="album3"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAQMAAADCCAMAAAB6zFdcAAAAA1BMVEX/XgA92nntAAAASElEQVR4nO3BMQEAAADCoPVPbQwfoAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAIC3AcUIAAFkqh/QAAAAAElFTkSuQmCC" alt=""></div>
	</div>
</body>
</html>
