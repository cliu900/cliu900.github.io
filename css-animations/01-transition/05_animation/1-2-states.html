<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		img {
			width: 200px;
			border-radius: 50%;
			position: absolute;

		}

		@keyframes move {
			from {
				left: 0px;

			}
			50% {
				top: 100px;
			}
			to {
				left: 500px;
			}
		}

		img {
			animation-name: move;
			animation-duration: 6s;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
		}

	</style>
</head>

<body>
	<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOPxAKi7biEdbV0Owu52M1ts5Qf-dXXB_qMBmuYlK4GMsl4fBBGQ" alt="">
</body>

</html>
