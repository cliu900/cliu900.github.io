<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		body {
			background-color: black;
		}

		.scope {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			border: solid black;
			overflow: hidden;
			animation: move 5s alternate infinite;
		}

		@keyframes move {
			0% {
				left: 100px;
			}
			100% {
				left: 500px;
				top: 200px;
			}
		}
	</style>
</head>

<body>
	<div class="scope"><img src="https://media.istockphoto.com/photos/teddy-bear-picture-id186837589?k=6&m=186837589&s=612x612&w=0&h=lXBOaLV7gl-x7YhzdCV71MNNag4zOUd3XAQaDKm-QVU=" alt=""></div>
</body>
</html>
