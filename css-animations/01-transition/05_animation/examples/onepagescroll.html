<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wow.js</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/onepage-scroll/1.3.1/onepage-scroll.css" />
	<style>
		img {
			width: 70%;
			padding: 100px;
		}

		@keyframes slideInFromLeft {
			0% {
				margin-left: -500px;
			}
			100% {
				margin-left: 0;
			}
		}

		.active img {
			animation: slideInFromLeft 2s forwards;
		}
	</style>
</head>

<body>
	<div class="main">
		<section>
			<img class="wow bounceInLeft" src="https://i.redd.it/lqppyhxcpdnx.jpg" alt="">
		</section>
		<section>
			<img class="wow bounceInLeft" src="http://i.dailymail.co.uk/i/pix/2016/02/05/10/30E6DE7B00000578-0-image-a-83_1454669868274.jpg" alt="">
		</section>
		<section>
			<img class="wow bounceInLeft" src="https://s-media-cache-ak0.pinimg.com/originals/20/a5/bb/20a5bba498c8ab4202d78bedf27ffaf6.jpg" alt=""> </section>
		<section>
			<img class="wow bounceInLeft" src="https://s-media-cache-ak0.pinimg.com/originals/b6/fb/eb/b6fbebfcb41410e5f2de0bd9d88e741f.jpg" alt=""> </section>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/onepage-scroll/1.3.1/jquery.onepage-scroll.js"></script>
	<script>
		$(function() {
			$('.main').onepage_scroll();
		})
	</script>
</body>
</html>
