<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		body,
		html {
			height: 100%;
		}

		div {
			width: 500px;
			height: 50px;
			transition: top 1s;
			position: relative;
			top: -150px;
			margin-left: 70px;

		}

		body:hover div {
			top: 100px;

		}

		#second {
			transition-delay: 0.5s;
		}
	</style>
</head>

<body>
	<div id="first"><big>Comes in First</big></div>
	<div id="second"><big>Comes in Second</big></div>
</body>
</html>
