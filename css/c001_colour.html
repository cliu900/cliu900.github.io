<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		div {
			width: 200px;
			height: 200px;
			display: inline-block;
		}
		
		#rgb {
			background-color: rgb(255, 0, 0);
		}
		
		#rgba {
			background-color: rgba(255, 0, 0, 0.2);
		}
		
		img {
			width: 300px;
			opacity: 0.2;
		}
		
		#hsl {
			background-color: hsl(55, 90%, 50%);
		}
		
		#hsla {
			background-color: hsla(100, 50%, 20%, 0.7);
		}
		
		#hex {
			background-color: #ff0000;
		}
		
		#hexa {
			background-color: #ff0000;
			opacity: 0.5;
		}
		
		#name {
			background-color: darkgoldenrod;
		}
		
		#namea {
			background-color: aquamarine;
			opacity: 0.3;
		}

	</style>
	<meta charset="UTF-8">
	<title>Colour</title>
</head>

<body>
	<h1>RGB (Red, Green, Blue)</h1>
	<div id="rgb"></div>
	<div id="rgba"></div>
	<h1>HSL (hue, saturation, lightness)</h1>
	<img src="http://hugogiraudel.com/assets/images/css-colors/color-hsl.jpg" alt="">
	<div id="hsl"></div>
	<div id="hsla"></div>

	<h1>Hex</h1>
	<div id="hex"></div>
	<div id="hexa"></div>
	<h1>Name</h1>
	<div id="name"></div>
	<div id="namea"></div>
</body>

</html>
