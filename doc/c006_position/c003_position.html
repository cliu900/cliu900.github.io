<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		.container {
			height: 200px;
			background: linear-gradient(to right, aqua, lime);
			position: relative;
		}
		
		.item {
			height: 100px;
			width: 100px;
			background-color: antiquewhite;
		}
		
		#item1 {
			position: relative;
			left: -60px;
			top: 50px;
		}
		
		#item2 {
			position: absolute;
			top: 50px;
			background-color: yellow;
			right: 100px;
		}
		
		#item3 {
			position: fixed;
			right: 50px;
			bottom: 0;
		}
	</style>
</head>

<body>
	<h3>relative position is relative to its own original position</h3>
	<h3>absolute position is relative to its nearest ancestor that has a non-static position</h3>
	<h3>fixed position is relative to the view port</h3>
	<div class="container">
		<div class="item" id="item1"></div>

	</div>
	<br><br>
	<div class="container">
		<div class="item" id="item2"></div>

	</div>
	<br><br>
	<div class="container">
		<div class="item" id="item3"></div>

	</div>
</body>
</html>
