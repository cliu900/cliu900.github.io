<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		#container {
			width: 400px;
			height: 400px;
			background-color: darkorchid;
			position: relative;
		}
		
		.item {
			width: 200px;
			height: 200px;
			font-size: 4em;
			text-align: right;
		}
		
		#item1 {
			background-color: red;
			position: absolute;
			z-index: 2;
		}
		
		#item2 {
			background-color: cornflowerblue;
			position: absolute;
			top: 50px;
			left: 50px;
		}
	</style>
</head>

<body>
	<div id="container">
		<div class='item' id="item1">1</div>
		<div class='item' id="item2">2</div>
	</div>
</body>
</html>
