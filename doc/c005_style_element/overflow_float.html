<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		#container {
			background-color: yellow;
			overflow: auto;
		}
		
		#left {
			width: 200px;
			height: 100px;
			background-color: darkred;
			float: left;
		}
		
		#right {
			width: 200px;
			height: 100px;
			background-color: darkgreen;
			float: right;
		}
	</style>
</head>

<body>
	<div id="container">
		<div id="left"></div>
		<div id="right"></div>
	</div>
</body>
</html>
