<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Linear Gradient</title>
	<style>
		div {
			width: 400px;
			height: 400px;
			background: linear-gradient(white, lime);
			background: linear-gradient(to right, white, lime);
		}
		
		div:hover {
			background: linear-gradient(to top, white, lime);
			cursor: all-scroll;
		}
		
		div:active {
			background: linear-gradient(to bottom, black, red, pink);
		}

	</style>
</head>

<body>
	<div></div>
</body>

</html>
