<!DOCTYPE html>
<html lang="en">

<head>
	<style>
		div {
			background-color: darkorchid;
			height: 100px;
		}
		
		#block {
			width: 0;
			width: auto;
			width: 100%;
		}
		
		#inline {
			display: inline;
			width: 0;
			width: auto;
			width: 100%;
		}
		
		#inline-block {
			display: inline-block;
			width: 0;
			width: auto;
			width: 100%;
		}

	</style>

</head>

<body>
	<div id="block">Content</div>
	<br>
	<div id="inline">Content</div>
	<br>
	<div id="inline-block">Content</div>
</body>

</html>
