<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		.conatiner {
			width: 400px;
			height: 100px;
			border: double blue;
			overflow: visible;
			overflow: hidden;
		}
		
		img {
			width: 1700px;
		}
		
		.scroll {
			overflow: scroll;
		}
		
		.auto {
			overflow: auto;
		}
		
		::-webkit-scrollbar {
			-webkit appearance: none;
			width: 11px;
			height: 21px;
		}
		
		::-webkit-scrollbar-thumb {
			border-radius: 10px;
			background-color: blueviolet;
		}
	</style>
</head>

<body>
	<div class="container"><img src="https://secure.nrdconline.org/images/content/pagebuilder/bears_large.jpg" alt=""></div>
	<br>
	<div class="container scroll"><img src="https://secure.nrdconline.org/images/content/pagebuilder/bears_large.jpg" alt=""></div>
	<div class="container auto"><img src="https://secure.nrdconline.org/images/content/pagebuilder/bears_large.jpg" alt=""></div>
</body>
</html>
